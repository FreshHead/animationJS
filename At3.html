<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<title>Animation Demo</title>

	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

	<script>
		function start()
		{
var at = document.getElementById('images');
at.position = {x:0, y:0};
var start = new Date().getTime();
setInterval(function(){
	var time = new Date().getTime() - start;
	var duration = 2000;
	time = Math.min(time, duration);
	
	at.position.x = 500 * easeInOutSine(time, 0, 1, 2000);
	
	if (time >= 2000)
	{
		start = new Date().getTime();
	}
	at.style.left = at.position.x + 'px';
}, 33);
			
			
		}
		
		function easeInOutSine (t, b, c, d)
		{
			return -c/2 * (Math.cos(Math.PI*t/d) - 1) + b;
		}
		
		window.onload = start;
	</script>
	<style type="text/css">
		html
		{
			background-image: url(images/8FFTKBs.png);
		}
	</style>
</head>
<body>
	<img src="images/millenium-falcon.gif" id="images" style="position:absolute; left:0; width:200px;"/>
</body>
</html>
